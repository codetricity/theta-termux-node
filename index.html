<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>
<div class="container">
        <h1>RICOH THETA Termux GUI with Node and Express</h1>
        <div class="pt-2">
            <form action="/" method="POST">
                <button class="btn btn-primary" type="submit" name="info">Get Info</button>
            </form>
            <form action="/takePicture" method="POST" class="pt-3">
                <button class="btn btn-primary" type="submit" name="state">Take Picture</button>
            </form>

	    <form action="/listFilesCL" method="POST" class="pt-3">
                <button class="btn btn-primary" type="submit" name="state">List Files - Full Size Images (slow)</button>
            </form>
	    uses filesystem to get file listing. Slow.  Full-sized images are being transferred
            <form action="/create-thumbnails" method="POST" class="pt-3">
              <button class="btn btn-primary" type="submit" name="state">Create
		Thumbnails on filesystem</button>
            </form>
            <form action="/show-thumbs" method="POST" class="pt-3">
              <button class="btn btn-primary" type="submit" name="state">
		show thumbnails (Fast)</button>
            </form>
            <form action="/reduce-quality" method="POST" class="pt-3">
              <button class="btn btn-primary" type="submit" name="state">
		reduce file size of large images</button>
	      <br>
	      by reducing image quality
            </form>
            <form action="/drawshapes" method="POST" class="pt-3">
              <button class="btn btn-primary" type="submit" name="drawshapes">
		watermark with shapes</button>
	      <br>
            </form>

             <form action="/paint" method="POST" class="pt-3">
              <button class="btn btn-primary" type="submit" name="paint">
		oil paint</button>
	      <br>
            </form>
             <form action="/monochrome" method="POST" class="pt-3">
              <button class="btn btn-primary" type="submit" name="monochrome">
		monochrome</button>
	      <br>
            </form>
             <form action="/fingerpaint" method="POST" class="pt-3">
              <button class="btn btn-primary" type="submit" name="fingerpaint">
		fingerpaint swirl</button>
	      <br>
            </form>
             <form action="/charcoal" method="POST" class="pt-3">
              <button class="btn btn-primary" type="submit" name="charcoal">
		charcoal</button>
	      <br>
            </form>
             <form action="/negative" method="POST" class="pt-3">
              <button class="btn btn-primary" type="submit" name="negative">
		negative</button>
	      <br>
            </form>
             <form action="/edge" method="POST" class="pt-3">
              <button class="btn btn-primary" type="submit" name="edge">
		edge</button>
	      <br>
            </form>




        </div>
</div>
</body>
